---
kubernetes_version: "1.31"
crio_version: "1.31"
container_runtime: "crio"
metallb_ip_range: ""
kubernetes_packages:
  - name: kubelet
    state: present
  - name: kubectl
    state: present
  - name: kubeadm
    state: present
  - name: kubernetes-cni
    state: present
  - name: cri-tools
    state: present

kubernetes_pod_network:
  # Flannel CNI.
  # cni: 'flannel'
  # cidr: '10.244.0.0/16'
  # Calico CNI.
  cni: 'calico'
  cidr: '192.168.0.0/16'

flannel_manifest : "https://raw.githubusercontent.com/flannel-io/flannel/master/Documentation/kube-flannel.yml"
calico_manifest : "https://raw.githubusercontent.com/projectcalico/calico/master/manifests/calico.yaml"
metallab_manifest : "https://raw.githubusercontent.com/metallb/metallb/v0.14.9/config/manifests/metallb-native.yaml"